{% if is_admin %}
<div class="mt-4">
    <h3>Shops</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Shop Name</th>
                <th>Owner</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for shop in shops %}
            <tr>
                <td>{{ shop.name }}</td>
                <td>{{ shop.owner.username }}</td>
                <td>{{ shop.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
