version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - backend:
      phases:
        build:
          commands:
            - pip install -r requirements.txt
            - chmod +x build_scripts/build.sh
            - ./build_scripts/build.sh
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - /root/.cache/pip